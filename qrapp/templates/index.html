<html>
<head>
    {% load static %}
    <script src="{% static 'cdn/html5-qrcode.min.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}"> 
    <title>{% block title %}Shipping Center{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    {% block container %}
    <div class="container">
        <div class="info">
            <h1 class="main">LGEUS TN Delivery Center</h1>
            <img src="https://img.icons8.com/cotton/64/cardboard-box--v1.png" alt="cardboard-box--v1"/>
            <h2>Check your package shipping status in here!</h2>
            <h3>Link With LGEUS TN Factory Security</h3>
        </div>
        <div class="search">
            <a href="{% url 'search_url'%}">
                <h1 class="menu">Search Package</h1>
            </a>
        </div>
        <div class="scan">
            <a href="{% url 'scan_url'%}">
                <h1 class="menu">Check Out</h1>
            </a>
        </div>
        <div class="add">
            <a href="{% url 'add_url'%}">
                <h1 class="menu">Add New</h1>
            </a>
        </div>
        <div class="foot">
            <h2>Powered By LGEUS TN R&D Eunbi Yoon</h2>
        </div>
    </div>
    {% endblock %}
</body>
</html>
