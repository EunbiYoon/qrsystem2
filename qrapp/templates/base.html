<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}"> 
        <title>{% block title %}Shipping Center{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
</head>
<body>
    <div class="base-wrapper">
        <div class="base-top">
            <div class="base-title">
                <h1>LGEUS TN Delivery Center</h1>
            </div>
            <div class="base-login">
                {% if user.is_authenticated %}
                    <div class="msg"><h2>Hello, {{user.username}}</h2></div>
                    <div class="lik">
                        <a href="{% url 'logout_url' %}"><h3>Logout</h3></a>
                    </div>
                {% else %}
                    <div class="msg"><h2>Login Here</h2></div>
                    <div class="lik">
                        <a href="{% url 'login_url' %}"><h3>Login</h3></a>
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="base-container">
            {% block container %}
            {% endblock %}
        </div>
        <div class="base-foot">
            <h4>Powered By LGEUS TN R&D Eunbi Yoon</h4>
        </div>
    </div>
</body>
</html>
