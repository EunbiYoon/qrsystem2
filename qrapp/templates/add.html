{% extends 'index.html' %}

{% block title %}Shipping Center{% endblock %}

{% block container %}
    <div class="read-div">
        <h1>Scanning </h1>
        <div id="reader"></div>
        <div id="result"></div>
        <script>
            const scanner= new Html5QrcodeScanner('reader',{
                qrbox:{
                    width:250,
                    height:250,
                },
                fps:20,
            });
            scanner.render(success, error);
            function success(result) {
                document.getElementById('result').innerHTML = `
                <h2>Success!</h2>
                <p><a href="${result}">${result}</a></p>
                `;
    
                // scanner.clear();
    
                // // document.getElementById('reader').remove();
            }
            function error(err){
                console.error(err);
            }
        </script>
    </div>
{% endblock %}
